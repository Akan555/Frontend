<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, nav {
      background-color: blue;
      height: 50px;
    }
    nav {
      background-color: pink;
      height: 30px;
    }
    main {
      flex: 1;
      display: flex;
    }
    section {
      background-color: green;
      flex: 1;
    }
    aside {
      background-color: yellow;
      width: 200px;
    }
    article {
      background-color: purple;
      flex: 2;
    }
    footer {
      background-color: #333; /* Changed footer background color */
      height: 50px;
    }
  </style>
</head>
<body>
  <header>Header</header>
  <nav>Nav</nav>
  <main>
    <section>Section</section>
    <aside>Aside</aside>
    <article>Article</article>
  </main>
  <footer>Footer</footer>
</body>
</html>
